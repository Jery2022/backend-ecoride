app = 'backend-ecoride-restless-darkness-5290'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATABASE_HOST = 'mysql'
  DATABASE_NAME = 'ecoride_db'
  DATABASE_PASSWORD = '123Kevazingo'
  DATABASE_PORT = '8787'
  MYSQL_DATABASE = 'ecoride_db'
  MYSQL_PASSWORD = '123Kevazingo'
  MYSQL_ROOT_PASSWORD = '123Kevazingo'
  MYSQL_USER = 'root'

[[mounts]]
  source = 'mysqldata'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
